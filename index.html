<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical slider</title>
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(
              180deg,
              rgba(2, 0, 36, 1) 0%,
              rgba(70, 39, 44, 1) 35%,
              rgba(255, 0, 0, 1) 100%
            );
          "
        >
          <h1>The smartest, fastest way</h1>
          <p>Lorem, ipsum dolor.</p>
        </div>
        <div
          style="
            background: linear-gradient(
              260deg,
              rgba(240, 188, 126, 1) 0%,
              rgba(219, 201, 136, 1) 35%,
              rgba(226, 223, 155, 1) 100%
            );
          "
        >
          <h1>Social</h1>
          <p>Lorem, ipsum dolor.</p>
        </div>
        <div
          style="
            background: linear-gradient(
              196deg,
              rgba(52, 150, 58, 1) 0%,
              rgba(85, 115, 57, 1) 35%,
              rgba(51, 80, 51, 1) 100%
            );
          "
        >
          <h1>Premium Names For Sale</h1>
          <p>Lorem, ipsum dolor.</p>
        </div>
        <div
          style="
            background: linear-gradient(
              70deg,
              rgba(180, 109, 6, 1) 0%,
              rgba(255, 116, 116, 1) 35%,
              rgba(230, 86, 97, 1) 100%
            );
          "
        >
          <h1>Why Naming Services?</h1>
          <p>Lorem, ipsum dolor.</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://kaboompics.com/cache/f/0/4/c/7/f04c7a77c30593647688280405e9818e45055504.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://kaboompics.com/cache/d/e/d/a/e/dedae6f9ef7ab513467c4379515cf786c97c56af.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://kaboompics.com/cache/4/d/5/2/1/4d521cc40d2a566745b3b7a8eee4965046e50b4f.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://kaboompics.com/cache/5/7/d/9/f/57d9f483563b198f45d6245cf3884bf00523c231.jpeg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-angle-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-angle-up"></i>
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
